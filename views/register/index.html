<% extend 'template/index' %>

<% block 'body' %>
<div class="container">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Регистрация</div>
            <div class="panel-body">
                <form role="form" method="POST" enctype="multipart/form-data" action="<%=route('register')%>" class="form-horizontal">
                    <%=csrf_field()%>

                    <div class="form-group">
                        <label for="email" class="col-md-4 control-label">Логин</label>
                        <div class="col-md-6">
                            <input id="login" name="name" value="" required="required" autofocus="autofocus" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-4 control-label">Email адрес</label>
                        <div class="col-md-6">
                            <input id="email" type="email" name="email" value="" required="required" autofocus="autofocus" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-4 control-label">Пароль</label>
                        <div class="col-md-6">
                            <input id="password" type="password" name="password" required="required" class="form-control" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-4">
                            <button type="submit" class="btn btn-primary">
                                Зарегестрироваться
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<% endblock %>
